<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - IT Facilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">IT Facilities</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGallery" aria-controls="navbarGallery" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarGallery">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="gallery.html">Galería</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery-section">
            <h2>Nuestra Galería</h2>
            
            <div class="gallery-grid">
                <figure>
                    <img src="img/ofi1.jpg" alt="Imagen 1" width="150" height="50">
                </figure>
                <figure>
                    <img src="img/ofi2.jpg" alt="Imagen 2" width="150" height="50">
                </figure>
                <figure>
                    <img src="img/ofi3.jpg" alt="Imagen 3" width="150" height="50">
                </figure>
                <figure>
                    <img src="img/ofi4.jpg" alt="Imagen 4" width="150" height="50">
                </figure>
            </div>
        </section>

        <section class="video-section">
            <h2>Video Destacado</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" 
                    title="Video destacado" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IT Facilities. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
